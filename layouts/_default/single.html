{{ define "main" }}
  <article>
    <h1>{{ .Title }}</h1>
    <p><strong>Descrição:</strong> {{ .Params.description }}</p>
    <p><strong>Preço:</strong> {{ .Params.preco }}</p>
    <p><strong>Localização:</strong> {{ .Params.localizacao }}</p>
    <p><strong>Dorms:</strong> {{ .Params.dorms }}</p>
    <p><strong>Área:</strong> {{ .Params.area }}</p>
    <p><strong>Categoria:</strong> {{ .Params.categoria }}</p>
    
    {{ if .Params.imagem }}
      <img src="{{ .Params.imagem | relURL }}" alt="{{ .Title }}" style="max-width: 500px;">
    {{ end }}
  </article>
{{ end }}
