<div class="contact-section">
    <div class="contact-card">
      <img src="{{ .Site.Params.contact.image | relURL }}" alt="Foto de {{ .Site.Params.contact.name }}" class="contact-image">
      <div class="contact-info">
        <h2 class="contact-name">{{ .Site.Params.contact.name }}</h2>
        <p class="contact-email">{{ .Site.Params.contact.email }}</p>
        <p class="contact-phone">{{ .Site.Params.contact.phone }}</p>
      </div>
    </div>
    
    <div class="contact-form">
      <h3>Vamos conversar?</h3>
      <form action="https://formsubmit.co/{{ .Site.Params.contact.email }}" method="POST">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Sua Mensagem</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit" class="btn-enviar">ENVIAR</button>
      </form>
    </div>
  </div>
